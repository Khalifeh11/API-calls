<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">

   <body>
      <div class="card">
        <div class="card-content">
         <div class="title">
          <h1 class="title-text">Enter a name and get predicitons</h1>
         </div>
         <div class="img-div">
          <img src="#" id="random-img"><br><br>
         </div>
         <div class="name-form">
          <form class="name-form">
            <label>Your Name</label>
            <input id="name-input" type="text" placeholder="Enter Name" />
            <button type="submit" id="btn">Submit</button>
         </form>
         </div>
         <div class="information">
            <h1 class="gender">Gender</h1>
            <hr class="horizontal-line">
            <h1 class="age">Age</h1>
            <hr class="horizontal-line">
            <h1 class="nationality">Nationality </h1>
            <div class="flag-div">
              <!--To be populated by JS-->
            </div>
         </div>
        </div>
      </div>
      <script src="js/Promises.js"></script>
